
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <style>
        body{
            font-family: "Lato", Calibri, Arial, sans-serif;
            background-color: #f0b324;
            font-size: 2rem;
            text-align: center;
            color: #041e43;
        }
        .input_login{
            padding: 2Rem 5Rem;
            border: 0.1Rem solid #ccc;
            border-radius: 20px;
            display: inline-block;
            font-size: 2Rem;
            margin-bottom: 2rem;
        }

        .loginform{
            grid-auto-columns: auto auto auto;
            margin-right: auto;
            margin-right: auto;
            text-align: center;
        }

        .logo_login{
            display: grid;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-bottom: 3rem;
        }

        .button_login{
            padding: 1rem 3rem;
            font-size: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="Images/AMVlogo_nobg.png" alt="AMV logo" width="300" height="auto" class="logo_login">
    <form class="loginform" method="POST" action="j_security_check">

        <div><input class="input_login" type="text" name="j_username" placeholder="Telefonnummer"/></div>

        <div><input class="input_login" type="password" name="j_password" placeholder="Passord"/></div>

        <div><input class ="button_login" type="submit" value="Logg inn" /></div>
    </form>

</body>
</html>
